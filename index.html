<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scout AI</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="theme">
          <div class="dark-mode">
            <button class="moon-img">
              <img src="./assets/icons/iconamoon_mode-dark-light.svg" alt="" />
            </button>
          </div>
          <div class="light-mode">
            <button class="sun-img">
              <img src="./assets/icons/solar_sun-line-duotone.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="user-profile">
          <button class="user-img">
            <img
              class="user-img1"
              src="./assets/images/3807b83f49f5c91792a6d78ed8ada689f065456e.jpg"
              alt=""
            />
            <img class="dropdown" src="./assets/icons/Vector.svg" alt="" />
          </button>
        </div>
      </div>

      <div class="mid-section">
        <div class="user-name">Hello James</div>
        <div class="welcome">Welcome to Scout AI</div>
        <div class="searchbar">
          <div class="user-input">
            <div class="search">
              <input id="input-box" type="text" placeholder="Where should we begin?" />
            </div>
            <div class="search-bar-tools">
              <div class="cut-icon">
                <img src="./assets/icons/scissor.svg" alt="" />
              </div>
              <div class="line"></div>
              <div class="clip-icon">
                <img src="./assets/icons/clip.svg" alt="" />
              </div>
              <div class="line"></div>
              <div class="mic-icon">
                <img src="./assets/icons/mic.svg" alt="" />
              </div>
              <div class="line"></div>
              <div class="send-icon">
                <img src="./assets/icons/send.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="suggestions">
            <div class="seperate-line"></div>
            <div class="searches-wrapper">
              <div class="searches">
                <img src="./assets/icons/search.svg" alt="" />
                <div class="text">Create <span>gmail account</span></div>
              </div>
              <div class="searches">
                <img src="./assets/icons/search.svg" alt="" />
                <div class="text">Create <span>new gmail account</span></div>
              </div>
              <div class="searches">
                <img src="./assets/icons/search.svg" alt="" />
                <div class="text">Create <span>apple id</span></div>
              </div>
              <div class="searches">
                <img src="./assets/icons/search.svg" alt="" />
                <div class="text">Create <span>QR code</span></div>
              </div>
              <div class="searches">
                <img src="./assets/icons/search.svg" alt="" />
                <div class="text">Create <span>google account</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="left-section">
        <div class="left-section-wrapper">
          <button><div class="side-icons"><img src="./assets/icons/pc.svg" alt=""></div></button>
          <button><div class="side-icons"><img src="./assets/icons/bin.svg" alt=""></div></button>
          <div class="left-section-line">.</div>
          <button><div class="side-icons"><img src="./assets/icons/user.svg" alt=""></div></button>
          <button><div class="side-icons"><img src="./assets/icons/stats.svg" alt=""></div></button>
          <button><div class="side-icons"><img src="./assets/icons/data.svg" alt=""></div></button>
          <button><div class="side-icons"><img src="./assets/icons/pdffile.svg" alt=""></div></button>
        </div>
      </div>

      <div class="bottom-section">
        <div class="bottom-section-wrapper">
          <div class="bottom-icons bottom-input">
            <img src="./assets/icons/search.svg" alt="" />
            <input type="text" placeholder="Search"></div>
          <button><div class="bottom-icons"><img src="./assets/icons/file.svg" alt=""></div></button>
          <button><div class="bottom-icons"><img src="./assets/icons/outlook.svg" alt=""></div></button>
          <button><div class="bottom-icons"><img src="./assets/icons/more.svg" alt=""></div></button>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
